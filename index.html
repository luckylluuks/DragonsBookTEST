<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Information</title>
  <style>
    #content-container {
      max-width: 600px;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .dragon-info {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body onload="loadContent()">
  <div id="content-container">
    <h1>Dragon Information</h1>
    <label for="searchInput">Search for a dragon:</label>
    <input type="text" id="searchInput" oninput="filterDragons()">
    <div id="dynamic-content"></div>
    <img id="dynamic-image" style="display: none;">
  </div>

  <script>
    function loadContent() {
      // Load content from a file (using a relative path)
      fetch('dragons.txt')
        .then(response => response.text())
        .then(data => {
          // Store the original data
          window.originalData = data;
          // Display the content in the dynamic-content div
          document.getElementById('dynamic-content').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading content:', error);
        });

      // Load an image (using a relative path)
      document.getElementById('dynamic-image').src = 'example.jpg';
      document.getElementById('dynamic-image').style.display = 'block';
    }

    function filterDragons() {
      // Get the search input value
      const searchInput = document.getElementById('searchInput').value.toLowerCase();

      // Get the original data
      const originalData = window.originalData;

      // Filter the data based on the search input
      const filteredData = searchInput
        ? originalData
            .split('</div>')
            .filter(item => item.toLowerCase().includes(searchInput))
            .map(item => item + '</div>')
            .join('')
        : '';

      // Display the filtered content in the dynamic-content div
      document.getElementById('dynamic-content').innerHTML = filteredData;
    }
  </script>
</body>
</html>
